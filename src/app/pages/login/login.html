<app-header
    title="Login into your account"
    primaryBtnText="Login"
    secondaryBtnText="Register"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>

    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            placeholder="Enter your email"
            label="Email"
            required
        >
            <img src="/assets/email.svg" alt="Email Icon" />
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Your Password"
            placeholder="**********"
            required
        >
            <img src="/assets/password.svg" alt="Email Icon" />
        </app-primary-input>
        <span class="forgot-password"
            >Forgot your password?</span
        >
    </form>
</app-header>
