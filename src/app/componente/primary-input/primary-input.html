<div class="input-wrapper">
    <label [for]="inputName">{{ label }}</label>
    <div class="input-content">
        <input
            class="primary-input"
            [id]="inputName"
            [type]="type"
            [value]="value"
            [placeholder]="placeholder"
            (input)="onInput($event)"
            (blur)="onTouched()"
            />
            <div class="icon">
                <ng-content></ng-content>
            </div>
    </div>
</div>
